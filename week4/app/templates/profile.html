{% extends "base.html" %}
{% block title %}사용자 정보{% endblock %}

{% block content %}
    <table class="registertable">
        <tr>
            <td>회원유형</td>
            <td>
                {{ row['member_type'] }}
            </td>
        </tr>
        <tr>
            <td>프로필 사진</td>
            <td>
                <img src="{{ row['profile_image_src'] }}" id="profile_image" width="90px" height="100px">
            </td>
        </tr>
        <tr>
            <td>아이디 </td>
            <td>
                {{ row['id'] }}
            </td>
        </tr>
        <tr>
            <td>실  명</td>
            <td>
                {{ row['realname'] }}
            </td>
        </tr>
        <tr>
            <td>닉네임</td>
            <td>
                {{ row['nickname'] }}
            </td>
        </tr>
        <tr>
            <td>이메일</td>
            <td>
                {{ row['email'] }}
            </td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>
                {{ row['phone'] }}
            </td>
        </tr>
        <tr>
            <td>자기소개</td>
            <td>
                <textarea name="introduce" rows="10" cols="80" disabled>
                    {{ row['introduce'] }}
                </textarea>
            </td>
        </tr>
    </table>
{% endblock %}
